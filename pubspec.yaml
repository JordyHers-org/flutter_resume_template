name: flutter_resume_template

#description of the package
description:  >-
  The flutter_resume_template plugin provides a customizable resume template that can be easily 
  integrated into a Flutter application. This plugin provides a FlutterResumeTemplate widget that
  takes four parameters, withButtons, TemplateData, OnEmpty(), and style, to customize the 
  template according to your needs.

#Version to be released
version: 1.0.0

#package homepage:
homepage: https://github.com/JordyHers/flutter_resume_template

#package repository
repository: https://github.com/JordyHers/flutter_resume_template

#remove that when the package is ready to be published
publish_to: none

#funding url
funding:
  - https://patreon.com/user?u=91968185

#supported platforms
platforms:
  android:
  ios:

#licence supported
license: MIT

#environment supported
environment:
  sdk: '>=2.19.2 <3.0.0'
  flutter: ">=2.5.0"


#dependencies
dependencies:
  #Ui dependencies:
  google_fonts: ^4.0.3
  auto_size_text: ^3.0.0
  flutter_shake_animated: ^0.0.5

  #logic package
  pdf: ^3.10.1
  path_provider: ^2.0.14

  flutter:
    sdk: flutter

#dev dependencies
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


# plugin dependencies
flutter:

  plugin:
    platforms:
      android:
        package: com.jordyhers.flutter_resume_template
        pluginClass: FlutterResumeTemplatePlugin
      ios:
        pluginClass: FlutterResumeTemplatePlugin


