name: flutter_resume_template
description: The flutter_resume_template plugin provides a customizable resume template that can be easily integrated into a Flutter application. This plugin provides a FlutterResumeTemplate widget that takes four parameters, withButtons, TemplateData, OnEmpty(), and style, to customize the template according to your needs.
version: 1.0.0
homepage: https://github.com/JordyHers/flutter_resume_template
license: MIT

environment:
  sdk: '>=2.19.2 <3.0.0'
  flutter: ">=2.5.0"

dependencies:

  #Ui dependencies:
  google_fonts: ^4.0.3
  auto_size_text: ^3.0.0
  flutter_shake_animated: ^0.0.5

  #logic package
  pdf: ^3.10.1
  path_provider: ^2.0.14

  flutter:
    sdk: flutter



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' specifies the class (in Java, Kotlin, Swift, Objective-C, etc.)
  # which should be registered in the plugin registry. This is required for
  # using method channels.
  # The Android 'package' specifies package in which the registered class is.
  # This is required for using method channels on Android.
  # The 'ffiPlugin' specifies that native code should be built and bundled.
  # This is required for using `dart:ffi`.
  # All these are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: com.jordyhers.flutter_resume_template
        pluginClass: FlutterResumeTemplatePlugin
      ios:
        pluginClass: FlutterResumeTemplatePlugin


